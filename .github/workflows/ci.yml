  integration-tests:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        distro: [ "tumbleweed" ]

    container:
      image: registry.opensuse.org/yast/head/containers_${{matrix.distro}}/yast-ruby

    steps:

    - name: Git Checkout
      uses: actions/checkout@v2

    - name: Install packages
      run:  zypper --non-interactive install gcc gcc-c++ make openssl-devel ruby-devel
            npm augeas-devel cockpit dbus-1 xorg-x11-server libgtk-3-0 firefox chromium

    - name: Install Ruby gems
      run:  cd service && bundle config set --local path 'vendor/bundle' && bundle install && cd -

    - name: Install D-Bus configuration
      run:  cp service/share/dbus.conf /usr/share/dbus-1/system.d/org.opensuse.DInstaller.conf

    - name: Start D-Bus
      run:  dbus-daemon --system --print-address

    - name: Start D-Bus services
      # here is a potential race condition, but as building the frontend
      # and installing Cypress takes quite long time it should never happenâ„¢
      run:  cd service && (bundle exec bin/d-installer &) && cd -

    - name: Build frontend
      run:  cd web && npm install && make && cd -

    - name: Install frontend
      run:  ln -snfv `pwd`/web/dist /usr/share/cockpit/d-installer

    - name: Start Cockpit
      run:  /usr/libexec/cockpit-ws --local-ssh --no-tls &

    - name: Install Cypress
      run:  cd cypress && npm install && npx cypress info && cd -

    - name: D-Installer smoke test
      run:  curl http://localhost:9090

    - name: Run Cypress tests
      # run:  cd cypress && npx cypress run && cd -
      run:  cd cypress && CYPRESS_BASE_URL=http://localhost:9090 npx cypress run --spec cypress/e2e/main_page.cy.js


